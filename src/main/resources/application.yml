info.app:
  name: Oauth2 Learning
  version: 1.0
  description: API demo project with oauth2

spring:
  application:
    name: oauth
  codec:
    max-in-memory-size: 10MB

  jpa:
    open-in-view: false
    show-sql: false
    generate-ddl: false
    hibernate:
      ddl-auto: validate

  flyway:
    enabled: true

  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5959/learningDb
    password: password
    username: postgres

  security:
    oauth2:
      resourceserver:
        jwt:
          public-key-location: classpath:authz.pub
          audiences: cashcard-client

server:
  port: 3939
  servlet:
    context-path: /
  forward-headers-strategy: native
  shutdown: graceful
  error:
    include-message: always

logging:
  level:
    org.springframework.security: TRACE
